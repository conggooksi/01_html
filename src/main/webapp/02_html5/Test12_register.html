<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test12_register.html</title>
<link rel="stylesheet" type="text/css" href="Test12_register.css?after">
</head>
<body>
  <form method="post" action="서버주소">
    <fieldset>
	 <legend>로그인정보</legend>
	 <ol>
	   <li>
	     <label for="id">아이디</label>
	     <input type="text" name="id" id="id" required autofocus="autofocus">
	   
	   <li>
	     <label for="pw">암호</label>
	     <input type="password" name="pw" id="pw" required>
	     
	   <li>
	     <label for="pw2">암호확인</label>
	     <input type="password" name="pw2" id="pw2" required>
	     
	   <li>
	     <label for="level">회원등급</label>
	     <input type="text" name="level" id="level" readonly="readonly" value="준회원">
	     <!-- readonly는 서버로 넘어간다
	          disabled로 하면 서버로 넘어가지 않는다 사용x<--절대로 하지 말란다잉 -->
	 </ol>    
    </fieldset>
    
    <fieldset>
      <legend>개인정보</legend>
      <ol>
        <li>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" placeholder="10글자 미만, 공백없이">
          
        <li>
          <label for="email">이메일</label>
          <input type="text" name="email" id="email" placeholder="aaa@domain.com" required autocomplete="on">
          
        <li>
          <label for="tel">전화번호</label>
          <input type="tel" name="tel" id="tel" placeholder="공백없이 숫자만 입력" autocomplete="off">
      </ol>
    </fieldset>
    
    <fieldset>
      <legend>코딩 숙련도(상,중,하)</legend>
      <ol>
        <li>
          <label for ="range">숙련도</label>
          <input type="range" name="range" id="range" min="1" max="3" step="1">
      </ol>
    </fieldset>
    
    <fieldset>
      <button type="submit">전송</button>
      <input type="submit" value="전송">
    </fieldset>

  </form>
</body>
</html>
