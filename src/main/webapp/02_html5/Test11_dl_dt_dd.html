<!DOCTYPE html>

<xmp>
  <dl> <dt> <dd> 태그 : 정의목록 만들기
  
  <dl> definition list 약자로 용어에 대한 설명 등을 나열할 때 사용
  
  <dh> list head 목록의 제목
  
  <dt> definition title
  
  <dd> definition data
</xmp>



<body>
  <h2>동백방</h2>
  <dl>
    <dt>대상</dt>
      <dd>여자 도미토리</dd>
      <dd>동성(가족)1팀</dd>
      
    <dt>크기</dt>
	  <dd>4인실</dd>
	  <dd>가격</dd>
	  <dd>1인 20000원</dd>

	<dt>제목</dt>
      <dd>설명,조식 누룽지, 해물탕</dd>
      <dd>설명</dd>
      
  </dl>
  
</body>
</html>
