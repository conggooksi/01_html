<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test08_for.html</title>
</head>
<body>
  <script type="text/javascript">
    for(i=1;i<=4;i++){
    	for(j=1;j<=4;j++){
    		document.write("*");
    	}
    	document.write("<br>");
    }
    //----------------------------------
    document.write("<br>");
    for(i=1;i<=4;i++){
    	for(j=1;j<=(5-i);j++){
    		document.write("*");
    	}
    	document.write("<br>");
    }
    //------------------------------------
    document.write("<br>");
    //홀수 라인은 빨강
    //짝수 라인은 파랑
    for(i=1;i<=4;i++){//라인=줄=row
    	if(i%2==0){
    		document.write("<font color='blue'>");
    	}else{
    		document.write("<font color='red'>");
    	}
    
    	for(j=1;j<=(5-i);j++){
    		document.write("&nbsp");
    	}
    	
    	for(k=1;k<=2*i-1;k++){
    		document.write("*");
    	}
    	document.write("<br></font>");
    }
    	
  </script>
</body>
</html>
