<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test11_array.html</title>
</head>
<body>
  <script type="text/javascript">
  
  sum=new Array(3);//객체생성
  sum[0]=100;
  sum[1]='채송화'
  sum[2]=99.9;
  
  document.write(sum[0]+"<br>"+sum[1]+"<br>"+sum[2]);
  
  document.write("<br><br>");
  for(i=0;i<3;i++){
	  document.write(sum[i]+"<br>");
  }
  </script>
</body>
</html>
