<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test14_form_tag.html</title>

<style type="text/css">
  h2{text-align: center;}
  table{margin: auto;}
</style>
</head>
<body bgColor="ivory">
		<h2>회원가입</h2>

	<form name="inForm" method="GET" action="Test14.jsp">
		<table border="1" >
			<tr>
				<td>ID</td>
				<td><input type="text" name="id" size="20"></td>
				<!-- 자바에서의 변수와 같은 개념으로 name="id"소문자로 해준다 -->
			</tr>

			<tr>
				<td>암호</td>
				<td><input type="password" name="pw" size="20"></td>
			</tr>

			<tr>
				<td>이름</td>
				<td><input type="text" name="name" size="30"></td>
			</tr>

			<tr>
				<td>핸드폰</td>
				<td><select name="hp1">
						<option value="">번호선택</option>
						<option value="010">010</option>
						<option value="018">018</option>
						<option value="017">017</option>
					</select> - <input type="text" name="hp2" size="4"> - <input type="text" name="hp3" size="4">
			</tr>
			
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" name="gender" value="남자">남자<br> <!-- value는 서버로 넘어가는 내용 -->
					<input type="radio" name="gender" value="여자">여자<br>
				</td>
			</tr>
			
			<tr>
				<td>취미</td>
				<td>
					<input type="checkbox" name="hobby" value="노래">노래<br>
					<input type="checkbox" name="hobby" value="춤">춤<br>
					<input type="checkbox" name="hobby" value="여행">여행<br>
					<input type="checkbox" name="hobby" value="트래킹">트래킹<br>
					<input type="checkbox" name="hobby" value="농구">농구<br>
				</td>
			</tr>
			
			<tr>
				<td>소개</td>
				<td>
				 <textarea name="content" rows="7" cols="50"></textarea>
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
				  <input type="submit" value="전송">
				  <input type="reset" value="취소">
				</td>
			</tr>		 

		</table>
	</form>

</body>
</html>
