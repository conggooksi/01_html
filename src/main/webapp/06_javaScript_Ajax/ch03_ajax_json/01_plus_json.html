<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01_plus_json.html </title>
   <script type="text/javascript">
   function exeJson(){
	   var p1=document.getElementById("p1").value;
	   var p2=document.getElementById("p2").value;
	   var url="01_plus_json.jsp?p1="+p1+"&p2="+p2;
		 
	   ajax=new XMLHttpRequest();//객체생성
		 
	   ajax.onreadystatechange=function(){
		 if(ajax.readyState==4 && ajax.status==200){
			//alert(ajax.responseText);
		    var jsonData=ajax.responseText;///*** 서버가 보내준 데이터 받기
		    var res=eval('('+jsonData+')');//json 데이터 파싱 작업
		    
		    document.getElementById("re").value=res.re;//클라이언트 화면에 반영
		 }//if
	   }//function end
	   ajax.open('GET',url,true);//요청 초기화
	   ajax.send(null);//서버로 요청 전송
   }//exeJson end
   </script>
</head>
 
<body bgcolor="margenta">
  <input type="text" id="p1">+<input type="text" id="p2">
  <input type="button" value="=" onclick="exeJson()">
  <input type="text" id="re" readonly="readonly">
</body>
</html>
